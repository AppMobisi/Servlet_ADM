<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <img src="../assets/3rings.png" alt="Style Ring" class="ThreeRings">
    <header>
        <a href="https://mobisi.onrender.com/"><img class="logo" src="../assets/logoComTexto.png" alt="Logo Mobisi"></a>
        <nav class="headerNav">
            <a href="../../adm.html"><button>Tabela</button></a>
            <a href="crudForm.html"><button>CRUD</button></a>
        </nav>
    </header>
    <main>
        <section class="section1">
            <h1>Inserir </h1>
            <h2>Tabela Formulário</h2>
            <p>Insira 1 para sim e 0 para não <br>Verifique se esse estabelecimento tem: </p>
            <form action="inserirForm" method="post">
                <input type="text" name="irampa"  placeholder="Rampa :">
                <br>
                <input type="text" name="icorrimao"  placeholder="Corrimão:">
                <br>
                <input type="text" name="ibanheiro"  placeholder="Banheiro para PCD:">
                <br>
                <input type="text" name="ivagaPreferencial"  placeholder="Vaga preferencial:">
                <br>
                <input type="text" name="Fk_Estabelecimento_iId"  placeholder="Insira o id do estabelecimento">
                <br>
                <input type="text" name="Fk_usuario_iId"  placeholder="Insira o id do usuário">
                <br>
                <input type="submit" value="Enviar" id ="enviar">
            </form>
        </section>
    </main>
</body>
</html>
