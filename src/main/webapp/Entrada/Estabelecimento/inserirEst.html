<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <img src="../assets/3rings.png" alt="Style Ring" class="ThreeRings">
    <header>
        <a href="https://mobisi.onrender.com/"><img class="logo" src="../assets/logoComTexto.png" alt="Logo Mobisi"></a>
        <nav class="headerNav">
            <a href="../../adm.html"><button>Acesso do ADM</button></a>
            <a href="crudEst.html"><button>CRUD</button></a>
        </nav>
    </header>
    <main>
        <section class="section1">
            <h1>Inserir </h1>
            <h2>Tabela Estabelecimento</h2>
            <form action="inserirEst" method="post">
                <input type="text" name="nome"  placeholder="Insira o nome:">
                <br>
                <input type="text" name="nota"  placeholder="Insira a nota:">
                <br>
                <input type="text" name="cep"  placeholder="Insira o cep:">
                <br>
                <input type="text" name="rua"  placeholder="Insira a rua:">
                <br>
                <input type="text" name="cidade"  placeholder="Insira a cidade:">
                <br>
                <input type="text" name="estado"  placeholder="Insira o estado:">
                <br>
                <input type="text" name="foto"  placeholder="Insira a URL da foto:">
                <br>
                <input type="text" name="tpEstabelecimento"  placeholder="Insira o id do tipo estabelecimento:">
                <br>
                <input type="submit" value="Enviar" id ="enviar">
            </form>
        </section>
    </main>
</body>
</html>
